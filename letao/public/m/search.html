<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
    
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav myheader">
        <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">导航栏</h1>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <div class="searchBox">
            <input type="text" placeholder="请输入要搜索的商品名称" id="keyWords">
            <input type="button" value="搜索" id="searchbtn">
        </div>
        <div class="historyTitle mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right mui-icon mui-icon-trash">清空历史</span>
        </div>
        <div class="historyResult">
            <ul class="mui-table-view">
                <!-- <li class="mui-table-view-cell">Item 2</li>
                <li class="mui-table-view-cell">Item 3</li> -->
            </ul>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab myfooter">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars">
                <!-- <span class="mui-badge">9</span> -->
            </span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/art-template/template-web.js"></script>
<script type="text/template" id="searchTpl">
    {{each list}}
    <li class="mui-table-view-cell">{{$value}}</li>
    {{/each}}
</script>
<script src="./js/search.js"></script>
</html>
