<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 内容区域 -->
    <div class="category_content">
        <div class="category_left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll" id="topCategoryList">
                    <!-- 一级分类坑 -->
                </ul>
            </div>
        </div>
        <div class="category_right">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll mui-clearfix" id="secondCategoryList">
                    <!-- 二级分类坑 -->
                </ul>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>
<script type="text/template" id="topCategroyTpl">
    {{each rows}}
    <li data-id="{{$value.id}}">{{$value.categoryName}}</li>
    {{/each}}
</script>
<script type="text/template" id="secondCategroyTpl">
    {{each rows}}
    <li>
        <a href="">
            <img src="{{$value.brandLogo}}" alt="">
            <p>{{$value.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>

</html>
