<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 内容区域 -->
    <div class="mui-content">
        <!-- 搜索 -->
        <div class="searchBox">
            <input type="text" placeholder="请输入你喜欢的商品" id="keyWords">
            <input type="button" value="搜索" id="searchBtn">
        </div>
        <!-- 搜索历史头部 -->
        <div class="historyTitle mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</span>
        </div>
        <!-- 搜索历史结果 -->
        <ul class="mui-table-view historyResult" id="historyList">
            <!-- 历史记录坑 -->
        </ul>

    </div>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-web.js"></script>
<script type="text/template" id="historyTpl">
    {{each list}}
    <li class="mui-table-view-cell">{{$value}}</li>
    {{/each}}
</script>
<script src="./js/search.js"></script>

</html>
